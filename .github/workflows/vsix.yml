name: VSIX build

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  id-token: write # This is required for the federated credential to work

env:
  VERSION: 0.0.${{ github.run_number }}

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v2
    - name: Restore dependencies
      run: msbuild /t:restore tools/SqlAnalyzerVsix/SqlAnalyzerVsix.csproj

    - name: Update Version
      run: |
        ((Get-Content -Path tools/SqlAnalyzerVsix/SqlAnalyzerVsix.csproj -Raw) -Replace "0.0.0.0", "${{ env.VERSION }}") | Set-Content -Path tools/SqlAnalyzerVsix/SqlAnalyzerVsix.csproj
      shell: pwsh

    - name: Build
      run: msbuild tools/SqlAnalyzerVsix/SqlAnalyzerVsix.csproj /property:Configuration=Release

    - name: Move build output
      if: github.ref == 'refs/heads/master' && github.repository_owner == 'erikej' && (github.event_name == 'push' ||  github.event_name == 'workflow_dispatch')
      run: |
        mv tools/SqlAnalyzerVsix/bin/Release/net8.0-windows8.0/SqlAnalyzerVsix.vsix SqlAnalyzerVsix-${{ env.VERSION }}.vsix

    - name: Azure CLI login with federated credential
      if: github.event_name != 'pull_request'
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Install dotnet sign
      if: github.event_name != 'pull_request'
      run: dotnet tool install --global sign --prerelease

    - name: Sign VSIX packages
      if: github.ref == 'refs/heads/master' && github.repository_owner == 'erikej' && (github.event_name == 'push' ||  github.event_name == 'workflow_dispatch')
      run: sign code trusted-signing *.vsix `
        --trusted-signing-account ErikEJ `
        --trusted-signing-certificate-profile ErikEJCert `
        --trusted-signing-endpoint https://weu.codesigning.azure.net `
        -fl fileslist.txt `
        --verbosity information

    - name: Publish artifacts
      if: github.ref == 'refs/heads/master' && github.repository_owner == 'erikej' && (github.event_name == 'push' ||  github.event_name == 'workflow_dispatch')
      uses: actions/upload-artifact@v6
      with:
        name: Artifacts
        path: |
          *.vsix

    - name: Publish to Open VSIX Gallery
      if: github.ref == 'refs/heads/master' && github.repository_owner == 'erikej' && (github.event_name == 'push' ||  github.event_name == 'workflow_dispatch')
      run: |
        $ErrorActionPreference='Stop'
        (new-object Net.WebClient).DownloadString("https://raw.githubusercontent.com/madskristensen/ExtensionScripts/master/AppVeyor/vsix.ps1") | iex
        Vsix-PublishToGallery 
      shell: pwsh
      continue-on-error: false
